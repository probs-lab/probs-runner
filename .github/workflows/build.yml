# This workflow will install Python dependencies, build the data with RDFox and build the jupyter-book

name: Build

on:
  push:
    branches: [ master, github_actions ]
  pull_request:
    branches: [ master ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  test:

    runs-on: ${{ matrix.config.os }}

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        rdfox-version: ["6.3.1"]
        config:
          - os: ubuntu-latest
          - os: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install '.[test]'
        python -m pip install 'rdfox==${{ matrix.rdfox-version }}'
    - name: Run tests
      run: |
        python -m pytest -vvv --log-cli-level=DEBUG
      env:
        RDFOX_LICENSE_CONTENT: ${{ secrets.RDFOX_LICENSE }}

  # Build job for docs
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        if: github.ref == 'refs/heads/master'
        id: pages
        uses: actions/configure-pages@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install '.[docs]'
      - name: Build documentation
        run: |
          jupyter-book build docs
      - name: Upload artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/_build/html

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
